<div class="responsive-table flex-box flex-column">
	<table #table mat-table [dataSource]="dataSource" matSort matSortDisableClear [matSortDirection]="sortPageObj.order"
		   aria-label="Ingredients" (matSortChange)="onSortChange($event)" class="w-100">
		   <caption>Demo table with data auto generated from Mockaroo - <a href="https://www.mockaroo.com/">https://www.mockaroo.com/</a></caption>
		<!-- name Column -->
		<ng-container matColumnDef="first_name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
			<td mat-cell *matCellDef="let row">{{row.first_name}}</td>
		</ng-container>

		<!-- name Column -->
		<ng-container matColumnDef="last_name">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
			<td mat-cell *matCellDef="let row">{{row.last_name}}</td>
		</ng-container>

		<!-- email Column -->
		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
			<td mat-cell *matCellDef="let row">{{row.email}}</td>
		</ng-container>

		<!-- gender Column -->
		<ng-container matColumnDef="gender">
			<th mat-header-cell class="small-columns" *matHeaderCellDef mat-sort-header>Gender</th>
			<td mat-cell class="small-columns" *matCellDef="let row">{{row.gender}}</td>
		</ng-container>

		<!-- Action -->
		<ng-container matColumnDef="id">
			<th mat-header-cell *matHeaderCellDef class="nav-list flex-justify-center">Action</th>
			<td mat-cell *matCellDef="let row" class="nav-list flex-justify-center">
				<mat-icon>more_vert</mat-icon>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'highlight': row.mouseRow}" (click)="goto(row)"
			(mouseover)="mouseRow(row, 'over')" (mouseout)="mouseRow(row, 'out')"></tr>
	</table>
	<mat-paginator class="bottom-sticky" (page)="onPageChange($event)" [length]="dataLength" [pageSize]="10" hidePageSize=true
				   [showFirstLastButtons]="true" [pageIndex]="sortPageObj.pageIndex">
	</mat-paginator>
</div>
